<div class="container mt-5">
    <h1 class="text-center">Instant chat</h1>

    <div class="col-md-12 text-right" *ngIf="chatService.usuario.uid">
        <button type="button" (click)="logout()" class="btn btn-danger">Salir</button>

        <div class="chat-window">
            <app-chat></app-chat>
        </div>
    </div>

    <app-login *ngIf="!chatService.usuario.uid"></app-login>

</div>
