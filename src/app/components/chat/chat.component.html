<div class="app-mensajes" id="app-mensajes">

    <!-- CAMBIAMOS EL ESTILO DEL CHAT SEGÃšN EL USAURIO QUE ENVIA EL MENSAJE -->
    <div class="text-left" *ngFor="let chat of chatService.mensajesChats"
        [ngClass]="{ 'text-right': chatService.usuario.uid == chat.uid }">

        <span class="badge"
                [ngClass]="{ 'badge-primary': chatService.usuario.uid == chat.uid,
                'badge-success': chatService.usuario.uid != chat.uid }">{{ chat.nombre }}</span>
        <p>{{ chat.mensaje }}</p>
    </div>

</div>
<input type="text" name="mensaje" [(ngModel)]="mensaje" class="form-control mt-3" placeholder="Enviar mensaje"
    (keyup.enter)="enviarMensaje()">
